name: Java CI with Gradle

on:
  workflow_dispatch:
    inputs:
      checkout-ref:
        description: branch, tag or SHA to checkout. defaults to ref or SHA of triggering event.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.checkout-ref }}
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle and Publish
      uses: gradle/gradle-build-action@v2
      with:
        arguments: publish
      env:
        GP_USERNAME: ${{ secrets.GP_USERNAME }}
        GP_TOKEN: ${{ secrets.GP_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Release and upload artifacts
      run: gh release create v${{ env.RELEASE_NAME }} --title "v${{ env.RELEASE_NAME }}" --target ${{ github.event.inputs.checkout-ref }} --draft core/target/core-*.jar agent/build/libs/*.jar
      env:
        RELEASE_NAME: ${{ github.event.inputs.release-name }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
